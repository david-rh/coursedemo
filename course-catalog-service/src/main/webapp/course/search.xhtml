<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{courseBean.page}'/>
		<f:event type="preRenderView" listener='#{courseBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Course entities"/>

	<ui:define name="header">
		Course
	</ui:define>

	<ui:define name="subheader">
		Search Course entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="courseBeanExampleCourseName" value="Course Name:"/>
						<h:panelGroup>
							<h:inputText id="courseBeanExampleCourseName" value="#{courseBean.example.courseName}"/>
							<h:message for="courseBeanExampleCourseName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="courseBeanExampleNumber" value="Number:"/>
						<h:panelGroup>
							<h:inputText id="courseBeanExampleNumber" maxLength="10" value="#{courseBean.example.number}"/>
							<h:message for="courseBeanExampleNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="courseBeanExampleCreditHours" value="Credit Hours:"/>
						<h:panelGroup>
							<h:inputText id="courseBeanExampleCreditHours" value="#{courseBean.example.creditHours}"/>
							<h:message for="courseBeanExampleCreditHours" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="courseBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="courseBeanExampleDescription" value="#{courseBean.example.description}"/>
							<h:message for="courseBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{courseBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{courseBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="courseBeanPageItems" styleClass="data-table" value="#{courseBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number"/>
					</f:facet>
					<h:link outcome="/course/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNumber" value="#{_item.number}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Course Name"/>
					</f:facet>
					<h:link outcome="/course/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemCourseName" value="#{_item.courseName}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{courseBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
